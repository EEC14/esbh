<!DOCTYPE html>
<html>
  <head>
    <title>ESB Healthcare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>
  <body>
    <nav class="navtop">
        <div>
          <h1>ESB Healthcare - Demo</h1>
            <a href="/"><i class="fas fa-home"></i>Home</a>
          <a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profile</a>
          <a href="{{ url_for('login') }}"><i class="fas fa-sign-out-alt"></i>Login</a>
        </div>
    </nav>
    <div class="container">
        <h1>ESB Healthcare - care plan generator</h1>
        <form method="post" action="/submit" class="form" >
            <label for="input1">Patient age:</label>
            <input type="text" id="input1" name="input1" required><br><br>

            <label for="input2">Gender:</label>
            <input type="text" id="input2" name="input2" required><br><br>

            <label for="input3">Medical history:</label>
            <input type="text" id="input3" name="input3" required><br><br>

            <label for="input4">Current medication:</label>
            <input type="text" id="input4" name="input4" required><br><br>

            <label for="input5">Symptoms:</label>
            <input type="text" id="input5" name="input5" required><br><br>

            <label for="input6">Remarks:</label>
            <input type="text" id="input6" name="input6" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
  </body>
  <footer>
    <div class="footer-left">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="ESB Healthcare Logo" class="footer-logo">
    </div>
    <div class="footer-right">
      <div class="footer-links">
        <a href="https://www.esbhealthcare.com" target="_blank">Visit Our Website</a>
        <a href="mailto:info@esbhealthcare.com">Get in Touch with Us</a>
      </div>
    </div>
   </footer>
</html>
